on:
  push:
  pull_request:

name: ci

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: install elan
        run: |
          set -o pipefail
          curl -sSfL https://github.com/leanprover/elan/releases/download/v2.0.1/elan-x86_64-unknown-linux-gnu.tar.gz | tar xz
          ./elan-init -y --default-toolchain none
          echo "$HOME/.elan/bin" >> $GITHUB_PATH

      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v5
      # the Makefile runs scripts/mkall.py and searches PATH for python
      - run: |
          uv run --script --with-requirements scripts/requirements.txt scripts/mkall.py
          mkdir output
          uv run --with-requirements scripts/requirements.txt sphinx-build -b html source output/html
          uv run --with-requirements scripts/requirements.txt sphinx-build -b man source output/man

      - uses: actions/upload-artifact@v4
        with:
          name: output
          path: output

      - name: update MIL.lean
        run: |
          find MIL -name "*.lean" | LC_ALL=C sort | sed 's/\.lean//;s,/,.,g;s/^/import /' > MIL.lean

      - name: get cache
        run: lake exe cache get

      - name: build MIL
        run: lake build

      - name: check that all files are imported
        run: git diff --exit-code
